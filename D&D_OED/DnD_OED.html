<!-- Version 1.0 -->

<div class="buttons">

<script type="text/worker">

    const stats = ['str','int','wis','dex','con','cha'];
    stats.forEach( stat => {
        on( `change:${stat} sheet:opened`, () => {
            getAttrs([stat], values => {
                const stat_score = parseInt(values[stat], 10)||0;
                const stat_mod = Math.floor( stat_score > 10 ? ( stat_score - 10 )/3 : ( stat_score - 9 )/3 );
                setAttrs( {
                    [`${stat}_mod`]: stat_mod
                });
            });
        });
    });

    const buttonlist = ['character','equipment'];
    buttonlist.forEach( button => {
        on( `clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });

    const items = [];
    for ( i = 1; i < 38; i++ ) {
        items.push( 'weight_' + i );
    }
    items.reverse();

    var total = 0; 
    items.forEach( item => {
        on( `change:${item} sheet:opened`, () => {
            getAttrs( items, values => {
                items.forEach( weight => {
                    total = total + parseFloat( values[weight] )||0
                });
                setAttrs( {
                    ["total"]: total
                });
            });
        });
    });

</script>
