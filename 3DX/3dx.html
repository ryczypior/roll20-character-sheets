<div class="Root">

    <!-- HEADER START -->
    <div class="Header">
        <!-- PERSONAGEM -->
        <div class="Column__Triple">
            <div class="Personagem__Box">
                <label for="personagem" class="Personagem__Label OpenSans Title">PERSONAGEM</label>
                <input type="text" name="attr_personagem" class="Personagem__Input OpenSans">
            </div>
        </div>
        <!-- INFORMACAO -->
        <div class="Column__Triple">
            <div class="Informacao__Wrap">
                <!-- IDADE -->
                <div class="Informacao__Box">
                    <label for="idade" class="Informacao__Label Left__Label OpenSans Title">IDADE</label>
                    <input type="text" name="attr_idade" size="1" class="Informacao__Input OpenSans">
                </div>
                <!-- ALTURA -->
                <div class="Informacao__Box">
                    <label for="altura" class="Informacao__Label OpenSans Title">ALTURA</label>
                    <input type="text" name="attr_altura" size="1" class="Informacao__Input Middle__Input OpenSans">
                </div>
                <!-- PESO -->
                <div class="Informacao__Box">
                    <label for="peso" class="Informacao__Label Right__Label OpenSans Title">PESO</label>
                    <input type="text" name="attr_peso" size="1" class="Informacao__Input OpenSans">
                </div>
            </div>
        </div>
        <!-- JOGADOR(A) -->
        <div class="Column__Triple">
            <div class="Jogador__Wrap">
                <div class="Jogador__Box">
                    <label for="peso" class="Jogador__Label OpenSans Title">JOGADOR(A)</label>
                    <input type="text" name="attr_jogador" size="1" class="Jogador__Input OpenSans">
                </div>
                <p class="Logo__3DX">3DX</p>
            </div>
        </div>
    </div>
    <!-- HEADER END -->
    <!---->
    <!-- DESCRIPTION START -->
    <div class="Description">
        <div class="Column__Double">
            <!-- ARQUETIPO -->
            <div class="DescriptionL__Box First__Box">
                <label for="arquetipo" class="DescriptionL__Label OpenSans Title First__Box">ARQUÉTIPO</label>
                <textarea name="attr_arquetipo" rows="3" class="DescriptionL__Textarea OpenSans"></textarea>
            </div>
            <!-- TEMPERAMENTO-->
            <div class="DescriptionL__Box">
                <label for="temperamento" class="DescriptionL__Label OpenSans Title">TEMPERAMENTO</label>
                <textarea name="attr_temperamento" rows="5" class="DescriptionL__Textarea OpenSans"></textarea>
            </div>

            <div class="DescriptionL__Box">
                <label for="peculiaridades" class="DescriptionL__Label OpenSans Title">PECULIARIDADES</label>
                <textarea name="attr_peculiaridades" rows="5" class="DescriptionL__Textarea OpenSans"></textarea>
            </div>

                <textarea name="attr_desvantagem" rows="5" class="DescriptionL__Textarea OpenSans"></textarea>
            </div>
        </div>
        <div class="Column__Double">
            <!-- ORIGEM -->
            <div class="Origem__Wrap">
                <!-- IDIOMAS -->
                <div class="Origem__Box Origem__Box--Left">
                    <label for="idiomas" class="Origem__Label OpenSans Title Origem__Box--Left">IDIOMAS</label>

                    <textarea name="attr_naturalidade" rows="3" class="Origem__Textarea OpenSans Origem__Textarea--Right"></textarea>
                </div>
            </div>
            <!-- PASSADO -->
            <div class="DescriptionR__Box Resize">
                <label for="passado" class="DescriptionR__Label OpenSans Title">PASSADO</label>
                <textarea name="attr_passado" rows="11" class="DescriptionR__Textarea OpenSans NoPaddingBottom"></textarea>
            </div>
            <!-- BENEFÍCIOS -->

                <textarea name="attr_beneficios" rows="6" class="DescriptionR__Textarea OpenSans"></textarea>
            </div>
        </div>
    </div>
